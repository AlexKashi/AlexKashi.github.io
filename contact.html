    <h1 class = "header-contact"> Contact Me</h2>

        <div class="form-group">
        <label for="name">Name*</label>
            <input type="text" name="name" class="form-control" required="required" id="name" placeholder="First and last name" /> </div>
        <div class="form-group">
            <label for="email">Email address*</label>
            <input type="email" required="required" name="email" class="form-control" id="email" placeholder="email" /> </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone number" /> </div>
        <div class="form-group">
            <label for="message">Message*</label>
            <textarea name="message" required="required" class="form-control" id="message" rows="6"></textarea>
        </div>
        <div class="submit text-center">
            <input name="submit" id="submit" type="submit" class="btn btn-fill" style="background-color: #3F3FBF; border-color: #3F3FBF;" value="Submit" /> </div>
