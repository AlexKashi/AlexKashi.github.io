<script>

var slideID = ["mySlides1", "mySlides2"]//, "mySlides2"]
var dotsID = ["demo1", "demo2"]
var myIndex = [0,0];
var clicked = [false,false];
carousel();

function plusDivs(n,ind) {
    clicked[ind] = true;
    showDivs(myIndex[ind] += n, ind);
}

function currentDiv(n,ind) {
    clicked[ind] = true;
    showDivs(myIndex[ind] = n, ind);
}

function showDivs(n,ind) {
  var i;
  var x = document.getElementsByClassName(slideID[ind]);
  var dots = document.getElementsByClassName(dotsID[ind]);
  if (n > x.length) {myIndex[ind] = 1}    
  if (n < 1) {myIndex[ind] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[myIndex[ind]-1].style.display = "block";  
  dots[myIndex[ind]-1].className += " w3-white";
}


function carousel() {
    var j;
    var repeat = false;
    for (j = 0; j < slideID.length; j++){
        if (!clicked[j]){ // if clicked stop auto change
            var i;
            var x = document.getElementsByClassName(slideID[j]);
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";
            }
            myIndex[j]++;
            if (myIndex[j] > x.length) {myIndex[j] = 1}    
            showDivs(myIndex[j], j);
            x[myIndex[j]-1].style.display = "inline-block";
           repeat = true; 
        }
    }
    if (repeat){
        setTimeout(carousel, 2000); // Change image every 2 seconds
    }
}
</script>
